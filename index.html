        var cart_print = []
        var cart_value = []
        var context = {products: 
            [
                {id: "l-1", name: "Stairville  MH-X25 LED Spot Moving Head", image: "images/p/l-1.jpeg", price:"5 kpl 20 eur / 24h", price_int: "20"},
                {id: "l-2", name: "Stairville  MH-X50+ LED Spot Moving Head", image: "images/p/l-2.jpeg", price:"5 kpl 20 eur / 24h", price_int: "20"},
                {id: "l-3", name: "Thon    Case 2x Stairville MH-X25 LED", image: "images/p/l-2.jpeg", price:"1 kpl 10 eur / 24h", price_int: "10"},
                {id: "l-4", name: "Stairville  LED Matrix Blinder 5x5 DMX", image: "images/p/l-3.jpeg", price:"2 kpl 20 eur / 24h", price_int: "20"},
                {id: "l-5", name: "Showtec Stage Blinder 8 DMX", image: "images/p/l-4.jpeg", price:"5 kpl 20 eur / 24h", price_int: "20"},
                {id: "l-6", name: "Cameo   Kling TIle 144", image: "images/p/l-5.jpeg", price:"2 kpl 40 eur / 24h", price_int: "40"}
            ]
        };
        function loadPage( page) {
            var html = Juhla.templates[page](context); 
            $('#content').html(html);
        }
        function updateUrl() {
            var hash = window.location.hash.replace('#','');
            if ( hash == 'products'){
                loadPage('products');
                $('nav li').removeClass('active');
                $('nav li:nth-child(2)').addClass('active');
                // Siirryttäessä tarkista statukset
                cart.forEach( function(v) {$('#btn-'+v).html('Poista varauksesta'); })
                // Track browse products
                fbq('track', 'ViewContent');
                // Chart buttons
                $('.btn-cart').click(function(){
                    var price = $(this).data("price");
                    var name = $(this).data("name");
                    var id = $(this).data("id");
                    // Varausfunktio
                    if ($(this).html() == "Lisää varaukseen") {
                         $(this).html("Poista varauksesta");
                         // Track
                        fbq('track', 'AddToCart', {
                            content_type: 'product',
                            content_ids: [id],
                            value: price,
                            currency: 'EUR'
                        });
                        //cart
                        cart.push(id)
                        cart_print.push(name)
                        cart_value.push(price)

                    }else {
                         $(this).html("Lisää varaukseen");
                        //cart
                        var index = cart.indexOf(id)
                        cart.splice(index,1)
                        cart_print.splice(index,1)
                        cart_value.splice(index,1)
                    }
                    //alert($(this).data("id"))
                });

            }else if (hash == 'contact') {
                loadPage('contact');
                $('nav li').removeClass('active');
                $('nav li:nth-child(4)').addClass('active');
            }else if (hash == 'order') {
                loadPage('order');
                $('nav li').removeClass('active');
                $('nav li:nth-child(3)').addClass('active');
                if (cart.length > 0) {
                    let st = ""
                    cart_print.forEach( function(v) {st += v + "<br />"})
                    $('#cart').html(st);
                }else {
                    $('#cart').html('Ei tuotteita. Ks. <a href="#products">Kalusto</a>');
                }


                $('#order').submit( function( e) {
                    // Laske arvo
                    let sum = 0
                    cart_value.forEach( function(v) { sum += parseInt(v)});
                    
                    $('#content').html('<h1>Pahoittelut</h1> Valitettavasti emme ota vielä vastaan varauksia. Aloitamme toimintamme piakkoin.');
                    // Track order
                    fbq('track', 'Purchase', {value: sum, currency: 'EUR', content_ids: cart, content_type: 'product'});
                    return false;
                });
            }else{
                loadPage('main');
                $('nav li').removeClass('active');
                $('nav li:nth-child(1)').addClass('active');
            }
        };
        $(document).ready( updateUrl);
        $(window).on('hashchange', updateUrl);</script></body></html>
